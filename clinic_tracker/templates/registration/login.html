<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #0d1117;
        }

        .card {
            background: #161b22;
            padding: 35px;
            width: 340px;
            border-radius: 8px;
            border: 1px solid #30363d;
        }

        h2 {
            margin: 0 0 25px 0;
            color: #e6edf3;
            text-align: center;
            font-weight: normal;
        }

        label {
            color: #7d8590;
            font-size: 13px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
        }

        input:focus {
            outline: none;
            border-color: #2ea043;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #238636;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background: #2ea043;
        }

    </style>

</head>

<body>

<div class="card">

    <h2>Clinic Follow-up Tracker</h2>

    <form method="post">

        {% csrf_token %}

        {{ form.username.label_tag }}
        {{ form.username }}

        {{ form.password.label_tag }}
        {{ form.password }}

        <button type="submit">Login</button>

    </form>

</div>

</body>

</html>
