<!DOCTYPE html>
<html>
<head>
    <title>Follow-up</title>

    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #161b22;
            padding: 35px;
            width: 420px;
            border-radius: 8px;
            border: 1px solid #30363d;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            font-weight: normal;
        }

        .patient {
            margin-top: 15px;
            font-size: 16px;
            color: #7d8590;
        }

        .highlight {
            margin-top: 20px;
            font-size: 18px;
            color: #3fb950;
        }

        .date {
            margin-top: 8px;
            font-size: 15px;
            color: #e6edf3;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #7d8590;
        }

    </style>

</head>

<body>

<div class="card">

    <h2>Clinic Follow-up</h2>

    <div class="patient">
        Patient: <strong>{{ followup.patient_name }}</strong>
    </div>

    {% if followup.language == "en" %}

        <div class="highlight">
            Please visit the clinic
        </div>

        <div class="date">
            Due date: {{ followup.due_date }}
        </div>

    {% elif followup.language == "hi" %}

        <div class="highlight">
            कृपया क्लिनिक आएं
        </div>

        <div class="date">
            दिनांक: {{ followup.due_date }}
        </div>

    {% endif %}

    <div class="footer">
        This is an automated follow-up reminder.
    </div>

</div>

</body>

</html>
